<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Price Chart</title>
    <!-- Load TradingView charting library -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
    <h1>Bitcoin Price Chart</h1>

    <!-- TradingView Chart Container -->
    <div class="tradingview-widget-container">
        <div id="tradingview_btcusdt"></div>
    </div>

    <!-- Script to initialize TradingView chart -->
    <script>
        new TradingView.widget(
            {
                "width": 800,
                "height": 500,
                "symbol": "BINANCE:BTCUSDT", // Symbol for Bitcoin price on Binance
                "interval": "1", // Interval (1 for minute)
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_top_toolbar": true,
                "container_id": "tradingview_btcusdt"
            }
        );
    </script>
</body>
</html>
